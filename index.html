<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project 3.3</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img
              class="nav__logo--img"
              src="./assets/assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="logo"
            />
            <div class="nav__logo--title">Treact</div>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="nav__link login">Login</a>
            <a href="#" class="nav__link nav__link--primary">Sign Up</a>
          </div>
          <button class="btn__menu" onclick="openMenu()"></button>
        </div>
      </nav>
      <div class="modal">
        <button class="btn__menu btn__menu--close" onclick="closeMenu()"></button>
        <div class="modal__links"></div>
      </div>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1>
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__email">
                <input
                  type="text"
                  class="header__email--input__web-inspector-hide-shortcut__"
                  placeholder="Your E-mail Adress"
                />
                <button class="header__email--btn">Get Started</button>
              </div>
              <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
              <img
                src="./assets/assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
                class="header__customers"
              />
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
